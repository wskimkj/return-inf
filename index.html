<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>발주서</title>

  <link rel="icon" type="image/png" href="android-icon-48x48.ico">

  <!-- 공통 유니파이드(전역) -->
  <link rel="stylesheet" href="https://wskimkj.github.io/admin/css/glass-unified.css">

  <!-- 폰트 -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">

  <!-- CSV 파서 -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size:10px;                 /* ✅ 기준 */
      color:#111827;
      min-height:100vh;
      padding:18px;
      background:
        radial-gradient(circle at top left, rgba(236,72,153,.28), transparent 58%),
        radial-gradient(circle at bottom right, rgba(96,165,250,.22), transparent 58%),
        radial-gradient(circle at top right, rgba(124,58,237,.18), transparent 60%),
        #fdf2ff;
    }

    .container{ max-width:1200px; margin:0 auto; }

    /* ✅ 메인 카드(유리판) */
    .card{
      position:relative;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.62);
      border-radius:18px;
      box-shadow: 0 28px 70px rgba(15,23,42,.20), inset 0 1px 0 rgba(255,255,255,.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding:16px;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      left:14px;
      right:14px;
      top:10px;
      height:42px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,0));
      opacity:.55;
      pointer-events:none;
    }

    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin-bottom:12px;
      position:relative;
      z-index:1;
    }

    .card-title{
      font-size:14px; /* ✅ title */
      font-weight:700;
      letter-spacing:-0.02em;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .card-title-badge{
      font-size:9px;
      padding:2px 8px;
      border-radius:999px;
      background: rgba(124,58,237,.10);
      color:#7c3aed;
      border:1px solid rgba(124,58,237,.20);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
    }

    .card-subtitle{
      font-size:9px;
      color:#6b7280;
      margin-top:6px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin: 10px 0 10px;
      position:relative;
      z-index:1;
    }

    .field input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.35);
      padding:8px 10px;
      font-size:10px;
      outline:none;
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
      transition: border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .field input:focus{
      background: rgba(255,255,255,.78);
      border-color: rgba(124,58,237,.45);
      box-shadow: 0 0 0 3px rgba(124,58,237,.14), 0 14px 30px rgba(15,23,42,.10);
    }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin: 6px 0 10px;
      position:relative;
      z-index:1;
    }

    .btn{
      border-radius:14px;
      border:1px solid rgba(148,163,184,.28);
      padding:8px 12px;
      font-size:10px;
      cursor:pointer;
      background: rgba(255,255,255,.60);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.45);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.55);
      box-shadow: 0 10px 22px rgba(15,23,42,.10), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .btn:disabled{ opacity:.55; cursor:default; transform:none; box-shadow:none; }

    .status{
      font-size:9px;
      color:#6b7280;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      position:relative;
      z-index:1;
    }

    /* ✅ 테이블 래퍼(카드와 동일 재질) */
    .table-wrapper{
      border-radius:16px;
      border:1px solid rgba(148,163,184,.28);
      background: rgba(255,255,255,.64);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(15,23,42,.10), inset 0 1px 0 rgba(255,255,255,.50);
      overflow:auto;
      max-height: 520px;
      position:relative;
      z-index:1;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:10px;
      background: rgba(255,255,255,.78);
    }

    thead{
      position:sticky;
      top:0;
      background: rgba(248,250,252,.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index:2;
    }

    th, td{
      padding:8px 10px;
      border-bottom:1px solid rgba(226,232,240,.85);
      text-align:left;
      vertical-align:middle;
      white-space:nowrap;
    }

    th{
      font-size:9px;
      color:#6b7280;
      font-weight:700;
    }

    tbody tr:nth-child(even){
      background: rgba(253,242,248,.55);
    }

    tbody tr:hover{
      background: rgba(236,72,153,.08);
    }

    .no-data{
      padding:14px;
      text-align:center;
      font-size:9px;
      color:#6b7280;
    }

    /* 복사 가능한 셀 */
    .copy-cell{
      cursor:pointer;
      user-select:none;
    }
    .copy-cell:active{
      transform: translateY(0.5px);
    }

    /* 토스트(복사 안내) */
    .toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background: rgba(15,23,42,.92);
      color:#f9fafb;
      padding:6px 10px;
      border-radius:999px;
      font-size:9px;
      box-shadow: 0 10px 25px rgba(15,23,42,.5);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:9999;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-4px);
    }

    @media (max-width: 860px){
      body{ padding:12px; }
      .card{ padding:14px; }
      .table-wrapper{ max-height: 62vh; }
      th, td{ padding:7px 8px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">정보 조회 <span class="card-title-badge">실시간 DB</span></div>
          <div class="card-subtitle"></div>
        </div>
      </div>

      <div class="field">
        <input id="searchInput" type="text" placeholder="주문번호, 수령인, 상품명 등 전체 검색" />
      </div>

      <div class="actions">
        <button class="btn" id="resetBtn">입력 초기화</button>
      </div>

      <div class="status">
        <span id="loadStatus">DB 데이터를 불러오는 중...</span>
        <span id="resultCount"></span>
      </div>

      <div class="table-wrapper" id="tableWrapper">
        <div class="no-data">데이터 로딩 중...</div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">복사했어요</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1_Bxfag-90U6u-6JbhxNqeoD9vRns-CpPeXPIJYO1Z5o/export?format=csv&gid=518656308";

let dataRows = [];
const COL = {
  ORDER_NO: 1, MALL: 2, RECEIVER: 3, INVOICE: 5, PHONE: 6,
  PRODUCT: 10, QTY: 11, AMOUNT: 12, COLOR: 18
};

const toastEl = document.getElementById("toast");
function showToast(msg){
  toastEl.textContent = msg || "복사했어요";
  toastEl.classList.add("show");
  setTimeout(()=>toastEl.classList.remove("show"), 900);
}

// DB 로드
async function loadData(){
  try {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    Papa.parse(text, {
      skipEmptyLines: true,
      complete: (results)=>{
        dataRows = results.data.slice(1).filter(r=>r && r.length>1);
        document.getElementById("loadStatus").textContent = `DB 로드 완료 (총 ${dataRows.length}건)`;
        renderTable([]); // 초기엔 검색 전 상태
      }
    });
  } catch(err){
    console.error(err);
    document.getElementById("loadStatus").textContent = "DB 로드 실패";
  }
}
loadData();

const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", ()=>{
  const keyword = searchInput.value.trim().toLowerCase();
  if(!keyword){
    renderTable([]);
    return;
  }
  const filtered = dataRows.filter(row =>
    row.join(" ").toLowerCase().includes(keyword)
  );
  renderTable(filtered);
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  searchInput.value = "";
  renderTable([]);
});

function renderTable(rows){
  const tableWrapper = document.getElementById("tableWrapper");
  const resultCount = document.getElementById("resultCount");

  if(!rows || rows.length===0){
    resultCount.textContent = "";
    tableWrapper.innerHTML = '<div class="no-data">검색 결과가 없습니다.</div>';
    return;
  }

  resultCount.textContent = `검색 결과 ${rows.length}건`;

  let html = `<table><thead><tr>
    <th>#</th><th>주문번호</th><th>쇼핑몰</th><th>수령인</th><th>송장번호</th>
    <th>연락처</th><th>상품명</th><th>수량</th><th>결제금액</th><th>컬러코드</th>
  </tr></thead><tbody>`;

  rows.forEach((r,i)=>{
    html += `<tr>
      <td class="copy-cell">${i+1}</td>
      <td class="copy-cell">${r[COL.ORDER_NO]||""}</td>
      <td class="copy-cell">${r[COL.MALL]||""}</td>
      <td class="copy-cell">${r[COL.RECEIVER]||""}</td>
      <td class="copy-cell">${r[COL.INVOICE]||""}</td>
      <td class="copy-cell">${r[COL.PHONE]||""}</td>
      <td class="copy-cell">${r[COL.PRODUCT]||""}</td>
      <td class="copy-cell">${r[COL.QTY]||""}</td>
      <td class="copy-cell">${r[COL.AMOUNT]||""}</td>
      <td class="copy-cell">${r[COL.COLOR]||""}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  tableWrapper.innerHTML = html;

  // 셀 클릭 시 바로 복사 + 토스트
  tableWrapper.querySelectorAll(".copy-cell").forEach(cell=>{
    cell.addEventListener("click", ()=>{
      const text = cell.textContent || "";
      if (!text) return;
      navigator.clipboard.writeText(text)
        .then(()=> showToast("복사했어요"))
        .catch(err=> console.error(err));
    });
  });
}
</script>
</body>
</html>
